subsystem_prefix = "SQZ"
SITE = "MIT"
IFO = "M1"
module_name_base = "CLFDEMOD"

[task]

[task.VXI11]
prefix = ["SQZ", "SIGGEN", "CLFDEMOD", "SERIAL"]
device_address = "192.168.3.3"
timeout_s = 0.2
poll_rate_s = 1


[task.CLFDEMOD]
prefix = ["SQZ", "SIGGEN", "CLFDEMOD"]
device_SN = "TEKTRONIX,AFG3022B,C037973,SCPI:99.0 FV:3.2.3"

[task.CLFDEMOD.chn1]
prefix = ["SQZ", "SIGGEN", "CLFDEMOD", "CLF1F"]
frequency_RB = -1
frequency_set = 200e6
frequency_limit_high = 1400000000.0
frequency_limit_low = 10000.0

level_dbm_RB = -1
level_dbm_set = -120
level_dbm_limit_low = -120
level_dbm_limit_high = -10

output_set = false
output_RB = true

[task.CLFDEMOD.chn1.FM]
FM_devn_limit_low = 1
FM_devn_limit_high = 100000.0
FM_devn_set = 10000.0
modulation_status = false
devn_RB = -1

[task.CLFDEMOD.chn2]
prefix = ["SQZ", "SIGGEN", "CLFDEMOD", "CLF2F"]
frequency_RB = -1
frequency_set = 200e6
frequency_limit_high = 1400000000.0
frequency_limit_low = 10000.0

level_dbm_RB = -1
level_dbm_set = -120
level_dbm_limit_low = -120
level_dbm_limit_high = -10

output_set = false
output_RB = true

[task.CLFDEMOD.chn2.FM]
FM_devn_limit_low = 1
FM_devn_limit_high = 100000.0
FM_devn_set = 10000.0
modulation_status = false
devn_RB = -1

[task.CLFDEMOD_CMD]
prefix = ["SQZ", "SIGGEN", "CLFDEMOD", "CMD"]


[burt]
load_fname = "{modname}_last.snap"
rollover_rate_s = 28800
#load_folder = "/home/mcculler/local/home_sync/projects/cas9epics/cas9epics/lab_setups/MIT/LASTI/burt"
save_rate_s = 600
save_folder = "/home/mcculler/local/home_sync/projects/cas9epics/cas9epics/lab_setups/MIT/LASTI/burt"
save_fname_template = "{modname}_burt_{year}{month}{day}_{hour}{minute}{second}.snap"

